    <style>
        .property-detail-hero {
            position: relative;
            height: 500px;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .property-detail-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .property-gallery-thumb {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid transparent;
        }

        .property-gallery-thumb:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .property-gallery-thumb.active {
            border-color: #c8102e;
        }

        .property-info-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .property-feature {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .property-feature:last-child {
            border-bottom: none;
        }

        .property-feature i {
            font-size: 1.5rem;
            color: #c8102e;
            margin-right: 1rem;
            min-width: 30px;
        }

        .cta-section {
            background: linear-gradient(135deg, #c8102e 0%, #a77846 100%);
            border-radius: 12px;
            padding: 2rem;
            color: white;
            text-align: center;
            margin-top: 2rem;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .carousel-indicators {
            bottom: -50px;
        }

        .carousel-indicators li {
            background-color: #c8102e;
        }

        .loading {
            position: fixed;
            /* stay centered even on scroll */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            /* stack spinner and text vertically */
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            /* stay above all other content */
        }

        .loading i {
            font-size: 4rem;
            color: #c8102e;
            animation: spin 1s linear infinite;
        }

        .loading p {
            margin-top: 15px;
            color: #666;
            font-size: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-building"></i> Calamba Expressive Properties
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"
                        style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2730%27 height=%2730%27 viewBox=%270 0 30 30%27%3e%3cpath stroke=%27rgba(243, 239, 17, 1)%27 stroke-linecap=%27round%27 stroke-miterlimit=%2710%27 stroke-width=%272%27 d=%27M4 7h22M4 15h22M4 23h22%27/%3e%3c/svg%3e');"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about.html"><i class="fas fa-info-circle"></i>
                                About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/services.html"><i
                                    class="fas fa-concierge-bell"></i> Services</a></li>
                        <li class="nav-item active"><a class="nav-link" href="/projects.html"><i
                                    class="fas fa-city"></i> Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="/team.html"><i class="fas fa-users"></i> Team</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/achievements.html"><i class="fas fa-trophy"></i>
                                Achievements</a></li>
                        <li class="nav-item"><a class="nav-link" href="/partners.html"><i class="fas fa-handshake"></i>
                                Partners</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact.html"><i class="fas fa-envelope"></i>
                                Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5 mb-5" id="main-content">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p style="margin-top: 1rem; color: #666;">Loading property details...</p>
            </div>

            <!-- Content will be injected here by JavaScript -->
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 Calamba Expressive Properties Corporation. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://wa.me/639276154651?text=Hello%2C%20I%E2%80%99m%20interested%20in%20learning%20more%20about%20your%20listings"
                    target="_blank" class="footer-icon">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:cepc.development@gmail.com" class="footer-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.facebook.com/expressivesrealty.lynmanguiat/" target="_blank" class="footer-icon">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/enhanced-modal.js"></script>

    <!-- Property Configuration -->
    <script src="/static/js/properties.js?v=1763000213038"></script>

    <script>
        // Get property ID from URL parameter
        function getPropertyId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Build property page content
        function buildPropertyPage(property) {
            const content = `
                <!-- Back to Projects -->
                <a href="/projects.html" class="btn-view-property mb-4" style="display: inline-block;">
                    <i class="fas fa-arrow-left"></i> Back to Projects
                </a>

                <!-- Property Title -->
                <h1 class="section-title" style="margin-bottom: 0.5rem;">${property.name || `Project ${property.id}`}</h1>
                <p class="section-subtitle" style="margin-bottom: 2rem;">
                    <i class="fas fa-map-marker-alt"></i> ${property.location || 'Calamba, Laguna'}
                </p>

                <div class="row">
                    <!-- Left Column: Images -->
                    <div class="col-lg-8 mb-4">
                        <!-- Main Carousel -->
                        <div id="propertyCarousel" class="carousel slide mb-4" data-ride="carousel">
                            <ol class="carousel-indicators">
                                ${property.images.map((img, i) => `
                                    <li data-target="#propertyCarousel" data-slide-to="${i}" class="${i === 0 ? 'active' : ''}"></li>
                                `).join('')}
                            </ol>
                            <div class="carousel-inner">
                                ${property.images.map((img, i) => `
                                    <div class="carousel-item ${i === 0 ? 'active' : ''}">
                                        <img src="${img}" class="d-block w-100" alt="${property.name} - Image ${i + 1}" 
                                             style="height: 500px; object-fit: cover; border-radius: 12px; cursor: pointer;"
                                             onclick="lightbox.open(this.src, '${property.name} - Image ${i + 1}')">
                                    </div>
                                `).join('')}
                            </div>
                            <a class="carousel-control-prev" href="#propertyCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#propertyCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                        <!-- Thumbnail Gallery -->
                        <div class="row">
                            ${property.images.map((img, i) => `
                                <div class="col-4 col-md-3 mb-3">
                                    <img src="${img}" class="property-gallery-thumb ${i === 0 ? 'active' : ''}" 
                                         alt="Thumbnail ${i + 1}"
                                         onclick="changeSlide(${i})">
                                </div>
                            `).join('')}
                        </div>

                        <!-- Property Description -->
                        ${property.description ? `
                            <div class="property-info-card mt-4">
                                <h3 style="color: #c8102e; margin-bottom: 1.5rem;">
                                    <i class="fas fa-info-circle"></i> Property Description
                                </h3>
                                <p style="font-size: 1.1rem; line-height: 1.8; color: #666;">${property.description}</p>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Right Column: Details & Contact -->
                    <div class="col-lg-4">
                        <!-- Property Features -->
                        ${property.features && property.features.length > 0 ? `
                            <div class="property-info-card">
                                <h3 style="color: #c8102e; margin-bottom: 1.5rem;">
                                    <i class="fas fa-list"></i> Property Features
                                </h3>
                                ${property.features.map(feature => `
                                    <div class="property-feature">
                                        <i class="${feature.icon || 'fas fa-check'}"></i>
                                        <span>${feature.text}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <!-- Contact CTA -->
                        <div class="cta-section">
                            <h3 class="mb-3">Interested in This Property?</h3>
                            <p class="mb-4">Contact us today for more information and schedule a viewing.</p>
                            
                            <a href="${getWhatsAppLink(property)}" target="_blank" class="contact-link whatsapp mb-2" style="display: block;">
                                <i class="fab fa-whatsapp"></i> WhatsApp Us
                            </a>
                            
                            <a href="${getEmailLink(property)}" class="contact-link mb-2" style="display: block; background-color: white; color: #c8102e;">
                                <i class="fas fa-envelope"></i> Email Us
                            </a>
                            
                             <a href="https://m.me/expressivesrealty.lynmanguiat" target="_blank" class="contact-link mb-2" style="display: block; background-color: #1877f2; color: white;">
                                <i class="fab fa-facebook-messenger"></i> Send Message
                            </a>
                        </div>

                        <!-- Share Section -->
                        <div class="property-info-card mt-4">
                            <h4 style="color: #c8102e; margin-bottom: 1rem;">
                                <i class="fas fa-share-alt"></i> Share This Property
                            </h4>
                            <div style="display: flex; gap: 0.5rem; justify-content: center;">
                                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" 
                                   target="_blank" class="btn" style="background-color: #1877f2; color: white; flex: 1;">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(property.name)}" 
                                   target="_blank" class="btn" style="background-color: #1DA1F2; color: white; flex: 1; ">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <button onclick="copyLink()" class="btn" style="background-color: #666; color: white; flex: 1;" id="copy-btn">
                                    <i class="fas fa-link"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            return content;
        }

        // Build error page
        function buildErrorPage(propertyId) {
            return `
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #c8102e; margin-bottom: 2rem;"></i>
                    <h2>Property Not Found</h2>
                    <p>Sorry, we couldn't find property "${propertyId}".</p>
                    <a href="/projects.html" class="btn-view-property mt-3">
                        <i class="fas fa-arrow-left"></i> Back to All Projects
                    </a>
                </div>
            `;
        }

        // Get WhatsApp link
        function getWhatsAppLink(property) {
            const message = `Hello, I'm interested in learning more about ${property.name}. Could you please provide more details?`;
            return `https://wa.me/639276154651?text=${encodeURIComponent(message)}`;
        }

        // Get Email link
        function getEmailLink(property) {
            const subject = `Inquiry about ${property.name}`;
            const body = `Hello, I'm interested in learning more about ${property.name}. Could you please provide more details?`;
            return `mailto:cepc.development@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        // Change carousel slide
        function changeSlide(index) {
            $('#propertyCarousel').carousel(index);
            document.querySelectorAll('.property-gallery-thumb').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        // Copy link to clipboard
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-link"></i>';
                }, 2000);
            });
        }

        // Update active thumbnail when carousel changes
        $(document).ready(function () {
            $('#propertyCarousel').on('slid.bs.carousel', function (e) {
                const index = $(e.relatedTarget).index();
                document.querySelectorAll('.property-gallery-thumb').forEach((thumb, i) => {
                    thumb.classList.toggle('active', i === index);
                });
            });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function () {
            const propertyId = getPropertyId();
            const mainContent = document.getElementById('main-content');
            const loading = document.getElementById('loading');

            if (!propertyId) {
                // No ID provided, redirect to projects
                window.location.href = '/projects.html';
                return;
            }

            // Wait a moment for data to load
            await new Promise(resolve => setTimeout(resolve, 300));

            // Get property data (async)
            const property = await window.PROPERTY_DATA.getProperty(propertyId);

            // Hide loading
            loading.style.display = 'none';

            if (property) {
                // Update page title
                document.title = `${property.name} - Calamba Expressive Properties`;

                // Build and inject content
                mainContent.innerHTML = buildPropertyPage(property);
            } else {
                // Show error
                mainContent.innerHTML = buildErrorPage(propertyId);
            }
        });
    </script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/footer.js"></script>
</body>

</html>
