name: Auto-Generate Property Data

on:
  push:
    branches: [ main, master ]  # Triggers on push to main or master
    paths:
      - 'static/images/projects/**'
      - 'static/images/partners/**'
      - 'generate-properties.js'
      - 'generate-partners.js'
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ”¨ Generate property data
      run: |
        echo "ğŸ  Generating properties.js..."
        node generate-properties.js
        
    - name: ğŸ¤ Generate partners data
      run: |
        echo "ğŸ¤ Generating partners.js..."
        node generate-partners.js
        
    - name: ğŸ” Check for changes
      id: verify_diff
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: ğŸ“¤ Commit and push if changed
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add static/js/properties.js static/js/partners.js
        git commit -m "ğŸ¤– Auto-generate property and partner data [skip ci]"
        git push
        
    - name: âœ… Success
      if: steps.verify_diff.outputs.changed == 'true'
      run: echo "âœ… Property data updated and pushed!"
      
    - name: â„¹ï¸ No changes
      if: steps.verify_diff.outputs.changed != 'true'
      run: echo "â„¹ï¸ No changes detected"
