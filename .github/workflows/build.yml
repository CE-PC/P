name: Auto-Generate Property Data

on:
  push:
    branches: [ main, master ]
    paths:
      - 'static/images/projects/**'
      - 'static/images/partners/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ”¨ Generate property data
      run: |
        echo "ğŸ  Generating properties.js..."
        node generate-properties.js
        
    - name: ğŸ¤ Generate partners data
      run: |
        echo "ğŸ¤ Generating partners.js..."
        node generate-partners.js
        
    - name: ğŸ” Check for changes
      id: verify_diff
      run: |
        if git diff --quiet static/js/properties.js static/js/partners.js; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No changes to generated files"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Generated files have changes"
        fi
        
    - name: ğŸ“¤ Commit and push changes
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add static/js/properties.js static/js/partners.js
        git commit -m "ğŸ¤– Update generated property and partner data"
        git push
        echo "âœ… Changes committed and pushed!"
        
    - name: â„¹ï¸ No changes needed
      if: steps.verify_diff.outputs.changed == 'false'
      run: echo "â„¹ï¸ No changes detected - files are up to date"
