name: Generate Property Data

on:
  push:
    branches: [ main, master ]
    paths:
      - 'static/images/projects/**'
      - 'static/images/partners/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ”¨ Generate files
      run: |
        node generate-properties.js
        node generate-partners.js
        
    - name: ğŸ“¤ Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add static/js/properties.js static/js/partners.js
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Update generated data files"
          git push
        fi
