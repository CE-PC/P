name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # ============================================
      # STEP 1: GENERATE DATA FILES
      # ============================================
      
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ”¨ Generate properties.js
        run: |
          echo "ğŸ  Generating properties.js..."
          node generate-properties.js
          echo "âœ… Properties generated"
      
      - name: ğŸ¤ Generate partners.js
        run: |
          echo "ğŸ¤ Generating partners.js..."
          node generate-partners.js
          echo "âœ… Partners generated"
      
      - name: ğŸ” Check for changes
        id: check_changes
        run: |
          if git diff --quiet static/js/properties.js static/js/partners.js; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes to generated files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Generated files have changes"
          fi
      
      - name: ğŸ“¤ Commit generated files
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add static/js/properties.js static/js/partners.js
          git commit -m "ğŸ¤– Update generated data files"
          git push
          echo "âœ… Changes committed and pushed"
      
      - name: â±ï¸ Wait for git sync
        if: steps.check_changes.outputs.has_changes == 'true'
        run: sleep 3
      
      - name: ğŸ“¥ Checkout latest (with generated files)
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/checkout@v4
        with:
          ref: main
      
      # ============================================
      # STEP 2: DEPLOY TO GITHUB PAGES
      # ============================================
      
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5
      
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Complete
        run: |
          echo "=================================="
          echo "âœ… Build and Deploy Complete!"
          echo "=================================="
          echo "ğŸ“Š Generated files: ${{ steps.check_changes.outputs.has_changes == 'true' && 'Updated' || 'No changes' }}"
          echo "ğŸŒ Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "=================================="
