name: Generate and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Step 1: Checkout code
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      # Step 2: Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Step 3: Generate property data (always run)
      - name: ğŸ”¨ Generate properties.js
        run: |
          echo "Generating properties.js..."
          node generate-properties.js
          echo "âœ… Properties generated"
      
      # Step 4: Generate partners data (always run)
      - name: ğŸ¤ Generate partners.js
        run: |
          echo "Generating partners.js..."
          node generate-partners.js
          echo "âœ… Partners generated"
      
      # Step 5: Check if generation created changes
      - name: ğŸ” Check for changes
        id: check_changes
        run: |
          if git diff --quiet static/js/properties.js static/js/partners.js; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes to generated files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Generated files have changes"
          fi
      
      # Step 6: Commit changes if any
      - name: ğŸ“¤ Commit generated files
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add static/js/properties.js static/js/partners.js
          git commit -m "ğŸ¤– Update generated data files"
          git push
          echo "âœ… Changes committed and pushed"
      
      # Step 7: Wait a moment for changes to propagate
      - name: â±ï¸ Wait for git sync
        if: steps.check_changes.outputs.has_changes == 'true'
        run: sleep 3
      
      # Step 8: Checkout again to get latest (including any commits we just made)
      - name: ğŸ“¥ Checkout latest
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/checkout@v4
        with:
          ref: main
      
      # Step 9: Setup Pages
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5
      
      # Step 10: Upload artifact
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      # Step 11: Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # Step 12: Success message
      - name: âœ… Complete
        run: |
          echo "âœ… Workflow complete!"
          echo "ğŸ“Š Generated files: ${{ steps.check_changes.outputs.has_changes == 'true' && 'Updated' || 'No changes' }}"
          echo "ğŸŒ Deployed to: ${{ steps.deployment.outputs.page_url }}"
